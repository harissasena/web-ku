<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <title>sena</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="container">
            <div class="text" style="--j:0;">
                <span style="--i:0">2</span>
                <span style="--i:1">3</span>
                <span style="--i:2">4</span>
                <span style="--i:3">5</span>
            </div>
            <div class="text" style="--j:1;">
                <span style="--i:0">0</span>
                <span style="--i:1">1</span>
                <span style="--i:2">2</span>
                <span style="--i:3">3</span>
            </div>
            <div class="text" style="--j:2;">
                <span style="--i:0">2</span>
                <span style="--i:1">3</span>
                <span style="--i:2">4</span>
                <span style="--i:3">5</span>
            </div>
            <div class="text" style="--j:3;">
                <span style="--i:0">3</span>
                <span style="--i:1">4</span>
                <span style="--i:2">3</span>
                <span style="--i:3">4</span>
            </div>
        </div>
        <h2>Happy New Year</h2>
        <audio id="audio" src="original sound - burzun.mp3" preload="auto"></audio>
        <div class="glowing">
            <span style="--i:1"></span>
            <span style="--i:2"></span>
            <span style="--i:3"></span>
        </div>
        <div class="glowing">
            <span style="--i:1"></span>
            <span style="--i:2"></span>
            <span style="--i:3"></span>
        </div>
        <div class="glowing">
            <span style="--i:1"></span>
            <span style="--i:2"></span>
            <span style="--i:3"></span>
        </div>
        <div class="glowing">
            <span style="--i:1"></span>
            <span style="--i:2"></span>
            <span style="--i:3"></span>
        </div>
        
        <script>
            let h2 = document.querySelector('h2');
            let container = document.querySelector('.container');
            let audio = document.getElementById('audio');
            h2.onclick = function(){
                container.classList.toggle('newyear');
                this.classList.toggle('active');
                if (container.classList.contains('newyear')) {
                audio.play();
            } else {
                audio.pause(); // Berhenti memainkan audio jika animasi dinonaktifkan
                audio.currentTime = 0; // Mengembalikan audio ke awal saat dihentikan
            }
            }
        </script>
            
    </body>
</html>
